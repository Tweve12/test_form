<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="settings_div">
        <form action="#" class="main_form">
            <h1>Регистрация</h1>
            <label for="name" class="label">Имя: 
                <input type="text" id="name">
            </label>

            <label for="email_select" class="label">Email: 
                <input type="email" id="email_select">
            </label>
            
            <label for="password_select" class="label">Пароль: 
                <input type="password" id="password_select">
            </label>

            <label for="phone" class="label">Телефон: 
                <input type="tel" id="phone">
            </label>
            
            <button class="btn">Сохранить</button>
        </form>
    </div>
</body>
</html>
